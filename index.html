<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0"/>

    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>

<table id="reply" class="table" v-cloak>
    <tr>
        <td><h1>留言内容</h1></td>
        <td><h1>回复内容</h1></td>
    </tr>
    <tr v-for="mes in message">
        <td><h1>{{ mes.content }}</h1></td>
        <td><h1>{{ mes.reply }}</h1></td>
    </tr>

</table>


<div id="img" style="text-align: center" v-cloak>
    <img class="img-circle" v-bind:src="imgurl" alt="" width="240px" height="240px">
</div>


<table class="info table" v-cloak>
    <tr>
        <td><h1>姓名</h1></td>
        <td><h1>{{ name }}</h1></td>
    </tr>
    <tr>
        <td><h1>电话</h1></td>
        <td><h1>{{ phonenumber }}</h1></td>
    </tr>

    <tr>
        <td><h1>email</h1></td>
        <td><h1>{{ email }}</h1></td>
    </tr>

    <tr>
        <td><h1>座右铭</h1></td>
        <td><h1>{{ motto }}</h1></td>
    </tr>

    <tr>
        <td><h1>个人资料</h1></td>
        <td><h1>{{ profile }}</h1></td>
    </tr>
</table>


<div id="msg" v-cloak>
    <div class="form-group">
        <label> <h1>留 言</h1></label>
        <textarea v-model="message" class="form-control" rows="13"></textarea>
    </div>
    <button v-on:click="send" class="btn btn-primary btn-lg btn-block">留言</button>
</div>


<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/vue.resource/1.2.1/vue-resource.min.js"></script>

<script src="./js/config.js"></script>
<script src="./js/lib.js"></script>
<script src="./js/student.js"></script>


</body>
</html>
