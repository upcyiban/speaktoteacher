<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

                    <h3 class="text-center">教师管理系统</h3>

                    <div class="text-center">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                            创建二维码
                        </button>

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal2">
                            修改信息
                        </button>

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal3">
                            查看回复
                        </button>
                    </div>


<!-- Modal -->
<div class="qrcode modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">创建二维码</h4>
            </div>
            <div class="modal-body">
                <img class="myCanvas" v-bind:src="qrcodeurl" alt="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="info modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel2">修改信息</h4>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tr>
                        <td>姓名</td> <td>{{ name }}</td>
                    </tr>
                    <tr>
                        <td>电话</td> <td><input type="text" v-model="phonenumber"></td>
                    </tr>

                    <tr>
                        <td> email</td> <td><input type="text" v-model="email"> </td>
                    </tr>

                    <tr>
                        <td> 座右铭</td> <td><textarea v-model="motto" rows="8"></textarea> </td>
                    </tr>

                    <tr>
                        <td> 个人资料</td> <td><textarea v-model="profile" rows="8"></textarea> </td>

                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button v-on:click="change" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

                    <!-- Modal -->
<div class="reply modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel3">查看留言</h4>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tr>
                        <td>易班id</td>
                        <td>留言内容</td>
                        <td>回复</td>
                    </tr>
                    <tr v-for="mes in messages">
                        <td> {{ mes.yibanId }} </td>
                        <td>{{ mes.content }}</td>
                        <td> <input v-bind:id="mes.id" type="text" v-model="mes.reply"> </td>
                        <td> <button class="btn" v-on:click="re(mes.id)">回复</button> </td>
                    </tr>

                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/vue.resource/1.2.1/vue-resource.min.js"></script>
<script src="js/config.js"></script>
<script src="js/lib.js"></script>
<script src="js/teacher.js"></script>
</body>
</html>
